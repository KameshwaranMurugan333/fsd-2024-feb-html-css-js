<!DOCTYPE html>
<html>
<style>
    a {
        text-decoration: none;
    }
    /* unvisited link */
    a:link {
        color: red;
    }

    /* visited link */
    a:visited {
        color: green;
    }

    /* mouse over link */
    a:hover {
        color: hotpink;
    }

    /* selected link */
    a:active {
        color: blue;
    }
</style>

    <a href="./favIcon.html" target="_blank">FavIcon</a><br/>
    <a href="./article.html">Article</a><br/>
    <a href="./attributeSelector.html">Attribute Selector</a><br/>
    <a href="./backgroundImg.html">Background Image</a><br/>
    <a href="./colors.html">Colors</a><br/>
    <a href="www.google.com">Google</a><br/>
</body>

</html>

<!DOCTYPE html>
<html>

<body>
    <h1>Arithmetic Operations</h1>
</body>

<script>
    // Assignment Operator
    let x = 4;
    let y = 2;

    // Addition Operator
    let sum = x + y;
    console.log("Sum:", sum);

    // Substraction Operator
    let sub = x - y;
    console.log("Sub:", sub);

    // Multiplication Operator
    let mul = x * y;
    console.log("Mul:", mul);

    // Division Operator
    let div = x / y;
    console.log("Div:", div);

    // Modulus Operator
    let mod = x % y;
    console.log("Mod:", mod);
    
    // Exponential Operator
    let exp = x ** 3;
    console.log("Exp:", exp);

    // Increment
    x++;
    console.log("Incremented:",x);

    // Decrement
    y--;
    console.log("Decrement:", y);

    // Addition Operator
    sum = x + y;
    console.log("Sum:", sum);
</script>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>CSS Selectors</title>

    <style>
        section ~ h6 {
            color: red;
        }
    </style>
</head>

<body>

    <section>
        <h6>I am heading 1</h6>
        <h6>I am heading 2</h6>
        <h6>I am heading 3</h6>
    </section>
    <h6>I am heading 4</h6>
    <h6>I am heading 5</h6>
    <h6>I am heading 6</h6>

    

</body>

</html>

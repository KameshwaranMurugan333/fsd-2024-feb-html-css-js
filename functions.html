<body>
    <h1>JS Functions</h1>

<script>
    function sumAndDivideBy2(x, y) {
        let z = x + y;
        let zz = z / 2;
        return zz;
    }

    let val = sumAndDivideBy2(3, 5);
    console.log('val:', val);
    
    val = sumAndDivideBy2(13, 15);
    console.log('val:', val);

</script>

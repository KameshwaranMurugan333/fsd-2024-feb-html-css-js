<!DOCTYPE html>
<html>

<head>
    <title>Promise</title>
</head>

<body>
    <h1>Promise</h1>
</body>

<script>
    const function1 = () => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("I am from function 1");
                resolve("I am rejecting due to some error");
            }, 3000);
        })
    };

    const function2 = () => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("I am from function 2");
                resolve();
            }, 1000);
        })
    };

    const function3 = () => {
        setTimeout(() => {
            console.log("I am from function 3");
        }, 4000);
    };

    function1()
        .then(res => {
            console.log("Function 1 Executed");
            function2().then(res => {
                console.log("Function 2 Executed");
                function3();
            });
        })
        .catch(err => {
            console.log("Error:", err);
        });
</script>

</html>

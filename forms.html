<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration</title>
    </head>

    <body>
        <h1>Student Registration</h1>

        <form action="./javaScript.html" method="get" autocomplete="on" novalidate>
            <label>Firstname:</label>
            <input name="firstName" required="true" value="Kamesh"/>

            <br>
            <br>

            <label>Lastname:</label>
            <input name="lastName" value="wharan"/>

            <br>
            <br>

            <label>Email:</label>
            <input name="email" type="email" />

            <br>
            <br>

            <label>Age:</label>
            <input type="number" name="age" />

            <br>
            <br>

            <label>DOB:</label>
            <input type="date" name="dob" />

            <br>
            <br>
            <input type="submit" value="Register" />
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>JS Set Timeout</title>
    </head>

    <body>
        <h1>JS Set Timeout</h1>
    </body>

    <script>

        const alerMeAfter5Sec = () => {
            alert("5 Sec Completed");
        }

        setTimeout(alerMeAfter5Sec, 5000);
    </script>
</html>

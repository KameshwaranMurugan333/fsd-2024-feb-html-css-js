<!DOCTYPE html>
<html>
    <head>
        <title>Callback Function</title>
    </head>

    <body>
        <h1>Callback Function</h1>
    </body>

    <script>
        const function1 = (function2) => {
            setTimeout(()=>{
                console.log("I am from function 1");
                function2();
            }, 3000);
        };

        const function2 = () => {
            setTimeout(()=>{
                console.log("I am from function 2");
                function3();
            }, 1000);
        };

        const function3 = () => {
            setTimeout(()=>{
                console.log("I am from function 3");
            }, 4000);
        };

        function1(function2);
    </script>
</html>
